<!doctype html>

  <head>
    <meta charset="utf-8">

    <title>Undangan</title>
    <link rel="stylesheet" href="../stylesheet/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Imperial+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <audio id="myAudio" src="../music/Maher Zain.mp3" preload="auto" loop></audio>

    <script>
      const audio = document.getElementById('myAudio');
  
      if (!localStorage.getItem('audioPlayed')) {
          audio.play();
          localStorage.setItem('audioPlayed', 'true');
      }
  
      audio.onended = function() {
          localStorage.removeItem('audioPlayed');
      };
    </script>

    <p class="judul-awal">Kehadiran</p>

    <div class="container-rsvp">
      <h2>RSVP</h2>
      <form id="rsvpForm">
          <label for="name">Nama:</label>
          <input type="text" id="name" required><br><br>
          
          <label for="email">Email:</label>
          <input type="email" id="email" required><br><br>
  
          <label for="attendance">Kehadiran:</label>
          <select id="attendance" required>
              <option value="hadir">Hadir</option>
              <option value="tidak_hadir">Tidak Hadir</option>
          </select><br><br>
  
          <button type="submit" class="submit">Kirim</button>
      </form>
      <div class="thank-you" id="thankYou">
          <h3>Terima Kasih!</h3>
          <p>Anda telah berhasil mendaftar.</p>
      </div>
  </div>

  <script>
    document.getElementById('rsvpForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const attendance = document.getElementById('attendance').value;

        console.log(`Nama: ${name}, Email: ${email}, Kehadiran: ${attendance}`);

        document.getElementById('rsvpForm').style.display = 'none';
        document.getElementById('thankYou').style.display = 'block';
    });
  </script>
